name: CI/CD pipeline

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]

jobs:
    server-ci:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./server
        
        services:
          postgres:
            image: postgres:15
            env:
              POSTGRES_USER: postgres
              POSTGRES_PASSWORD: '@BusTicket123'
              POSTGRES_DB: bus_ticket_dev
            ports:
              - 5432:5432
            options: >
              --health-cmd pg_isready
              --health-interval 10s
              --health-timeout 5s
              --health-retries 5

        steps:
        - name: Checkout code
          uses: actions/checkout@v4
        
        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: 18

        - name: Install dependencies
          run: npm ci

        - name: Run Lint
          run: npm run lint
          
        # BƯỚC 2: Chờ DB sẵn sàng (Cần một chút thời gian cho Postgres khởi động)
        - name: Wait for Postgres DB
          run: sleep 5
          shell: bash

        - name: Run Tests
          run: npm run test --if-present
          env:
            # BƯỚC 3: Truyền chuỗi kết nối vào biến môi trường DATABASE_URL
            # Hostname là localhost do đã map ports ở trên
            DATABASE_URL: postgresql://postgres:@BusTicket123@localhost:5432/bus_ticket_dev
    client-ci:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./client 

        steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Setup Node.js 18
          uses: actions/setup-node@v4
          with:
            node-version: 18

        - name: Install dependencies
          run: npm ci

        - name: Run Client Build Check
          run: npm run build
