name: CI/CD pipeline

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]

jobs:
    server-ci:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./server

        steps:
        - name: Checkout code
          uses: actions/checkout@v4
        
        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: 18

        - name: Install dependencies
          run: npm ci

        - name: Run Lint
          run: npm run lint

        - name: Run Tests
          run: npm run test --if-present
    client-ci:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./client 

        steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Setup Node.js 18
          uses: actions/setup-node@v4
          with:
            node-version: 18

        - name: Install dependencies
          run: npm ci

        - name: Run Client Build Check
          run: npm run build
