name: CI/CD pipeline

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]

jobs:
    server-ci:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./server
        
        services:
          postgres:
            image: postgres:15
            env:
              POSTGRES_USER: postgres
              POSTGRES_PASSWORD: '@BusTicket123'
              POSTGRES_DB: bus_ticket_dev
            ports:
              - 5432:5432
            options: --health-cmd "pg_isready" --health-interval 10s --health-timeout 5s --health-retries 5
          redis:
            image: redis:alpine
            ports:
              - 6379:6379
            options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

        steps:
        - name: Checkout code
          uses: actions/checkout@v4
        
        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: 18
            cache: 'npm'
            cache-dependency-path: server/package-lock.json

        - name: Install dependencies
          run: npm ci

        - name: Security Audit
          run: npm audit --audit-level=high || true
          # || true prevents pipeline failure on vulnerabilities for now,
          # remove '|| true' when you want to enforce strict security checks.

        - name: Run Lint
          run: npm run lint
          
        - name: Wait for Postgres DB
          run: sleep 5
          shell: bash

        - name: Build DB Schema and Seed Admin
          env:
            LOCAL_DATABASE_URL: postgresql://postgres:%40BusTicket123@localhost:5432/bus_ticket_dev
          run: |
            psql $LOCAL_DATABASE_URL < ./src/models/init.sql
            node src/utils/seedAdmin.js
        - name: Run Tests
          run: npm run test --if-present
          env:
            LOCAL_DATABASE_URL: postgresql://postgres:%40BusTicket123@localhost:5432/bus_ticket_dev
            JWT_ACCESS_SECRET: test_access_secret
            JWT_REFRESH_SECRET: test_refresh_secret
    
    client-ci:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./client 

        steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Setup Node.js 18
          uses: actions/setup-node@v4
          with:
            node-version: 18
            cache: 'npm'
            cache-dependency-path: client/package-lock.json

        - name: Install dependencies
          run: npm ci

        - name: Security Audit
          run: npm audit --audit-level=high || true

        - name: Run Client Build Check
          run: npm run build
